<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Instagram da Lígia</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="celular com conta do instagram">
		</div>
			<div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" alt="logo do instagram" class="insta-logo">
          
          <div class="profile-photo">
          <img src="img/perfil-instag.jpg" alt="foto do perfil">
          </div>
          <a href="a" class="insta-login">Continue como ligiastalves</a>
          <a href="a" class="insta-logout">Remover conta</a>
        </div>  
        <div class="group">
            <p class="not-account">Não é ligiastalves?</p>
            <p class="notaccount">
              <span class="link-blue">Alternar contas</span>
              ou 
              <span class="link-blue">Inscreva-se</span>
            </p>
  			</div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
          </div>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>        
      </div> 
	</div>         
	<script src="script.js">
	</script>
</body>

</html>
